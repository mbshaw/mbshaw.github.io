<!DOCTYPE html>
<html lang="en">
<title>The Maker's Grail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="mg-theme.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hammersmith+One">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><style>
body {font-family: "Hammersmith One", sans-serif}
.w3-bar-block .w3-bar-item {
  font-size: 20pt;
  font-weight:normal;
  text-align: center;
}
</style>
<body>

<nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card" style="z-index:3;width:250px;" id="mySidebar">
  <a class="w3-bar-item w3-button w3-border-bottom w3-large" href="#" onclick="filterGallery('all')"><img alt="Maker's Grail logo" src="img/MakersGrailLogo.svg" style="width:80%;"></a>
  <a class="w3-bar-item w3-button w3-hide-large w3-large" href="javascript:void(0)" onclick="w3_close()">Close <i class="fa fa-remove"></i></a>
  <a class="w3-bar-item w3-button theme-blacksmith" href="#" onclick="filterGallery('blacksmith')">Blacksmith</a>
  <a class="w3-bar-item w3-button theme-coppersmith" href="#" onclick="filterGallery('coppersmith')">Coppersmith</a>
  <a class="w3-bar-item w3-button theme-silversmith" href="#" onclick="filterGallery('silversmith')">Silversmith</a>
  <a class="w3-bar-item w3-button theme-tools" href="#" onclick="filterGallery('tools')">Tools</a>
  <a class="w3-bar-item w3-button theme-brewing" href="#" onclick="filterGallery('brewing')">Brewing</a>
  <a class="w3-bar-item w3-button theme-whisky" href="#" onclick="filterGallery('whisky')">Whisky</a>
  <a class="w3-bar-item w3-button theme-bags" href="#" onclick="filterGallery('bags')">Bags</a>
  <a class="w3-bar-item w3-button theme-clothes" href="#" onclick="filterGallery('clothes')">Clothes</a>
  <a class="w3-bar-item w3-button theme-leather" href="#" onclick="filterGallery('leather')">Leather</a>
  <a class="w3-bar-item w3-button theme-courses" href="#" onclick="filterGallery('course')"><i class="fa fa-solid fa-graduation-cap" style="color: #FFF;"></i> Courses</a>
</nav>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div class="w3-main" style="margin-left:250px;">

<div id="myTop" class="w3-container w3-top w3-theme w3-large">
  <p><i class="fa fa-bars w3-button w3-hide-large w3-xlarge" onclick="w3_open()"></i>
  <span id="myIntro" class="w3-hide">The Maker's Grail</span></p>
  <!--v<i class="fa-solid fa-graduation-cap" style="color: #e32017;"></i> -->
</div>

<header class="w3-container w3-theme" style="padding:42px 32px">
  <h1 class="w3-xxxlarge">The Maker's Grail</h1>
</header>

<div class="w3-container" style="padding:32px">

<div id="gallery" class="w3-row-padding">
  <!-- Gallery items will be inserted here by JavaScript -->
</div>

</div>

<footer class="w3-container w3-theme" style="padding:32px">
  <p></p>
</footer>
     
</div>

<script>
// Open and close the sidebar on medium and small screens
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Change style of top container on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("myTop").classList.add("w3-card-4", "w3-animate-opacity");
    document.getElementById("myIntro").classList.add("w3-show-inline-block");
  } else {
    document.getElementById("myIntro").classList.remove("w3-show-inline-block");
    document.getElementById("myTop").classList.remove("w3-card-4", "w3-animate-opacity");
  }
}

// Accordions
function myAccordion(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme";
  } else {
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className =
    x.previousElementSibling.className.replace(" w3-theme", "");
  }
}

// Gallery functionality
let allItems = [];
let currentFilter = 'all';

// Load items from JSON
fetch('items.json')
  .then(response => response.json())
  .then(data => {
    allItems = data.items.filter(item => item.name); // Filter out empty items
    renderGallery();
  })
  .catch(error => console.error('Error loading items:', error));

function renderGallery() {
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';

  const itemsToShow = currentFilter === 'all'
    ? allItems
    : allItems.filter(item => item.themes.includes(currentFilter));

  itemsToShow.forEach(item => {
    const card = document.createElement('div');
    card.className = 'w3-col l3 m4 s6 w3-margin-bottom';

    // Get primary theme for color
    const primaryTheme = item.themes[0] || 'blacksmith';
    const themeClass = `theme-${primaryTheme}`;

    // Create slug from name for URL
    const slug = item.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');

    card.innerHTML = `
      <div class="w3-card-4">
        <header class="w3-container ${themeClass}">
          <h3>${item.name}</h3>
        </header>
        <div class="w3-container" style="min-height: 80px; display: flex; align-items: center; justify-content: center; padding: 16px;">
          <p style="margin: 0;">${item.themes.map(t => `<span class="w3-tag w3-round w3-small" style="margin: 2px;">${t}</span>`).join(' ')}</p>
        </div>
        <footer class="w3-container ${themeClass}">
          <a href="projects/${slug}.html" class="w3-button w3-block" style="text-decoration: none;">View Project</a>
        </footer>
      </div>
    `;

    gallery.appendChild(card);
  });

  // Show message if no items
  if (itemsToShow.length === 0) {
    gallery.innerHTML = '<div class="w3-panel w3-pale-yellow w3-border"><p>No projects found for this theme.</p></div>';
  }
}

function filterGallery(theme) {
  currentFilter = theme;
  renderGallery();

  // Close mobile menu if open
  if (window.innerWidth < 993) {
    w3_close();
  }
}
</script>
     
</body>
</html>
